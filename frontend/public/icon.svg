<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#2563eb"/>
  <g transform="translate(256, 256)">
    <!-- Truss Structure Icon -->
    <g stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Top triangle -->
      <path d="M -120 -60 L 0 -140 L 120 -60" />
      <!-- Support lines -->
      <path d="M -120 -60 L -120 100" />
      <path d="M 120 -60 L 120 100" />
      <!-- Middle horizontal -->
      <path d="M -120 -60 L 120 -60" />
      <!-- Internal members -->
      <path d="M -120 -60 L 0 20" />
      <path d="M 120 -60 L 0 20" />
      <path d="M 0 -140 L 0 20" />
      <path d="M -80 -10 L 80 -10" />
      <!-- Nodes -->
      <circle cx="-120" cy="-60" r="8" fill="white"/>
      <circle cx="0" cy="-140" r="8" fill="white"/>
      <circle cx="120" cy="-60" r="8" fill="white"/>
      <circle cx="0" cy="20" r="8" fill="white"/>
      <circle cx="-80" cy="-10" r="6" fill="white"/>
      <circle cx="80" cy="-10" r="6" fill="white"/>
      <!-- Base supports -->
      <path d="M -120 100 L -140 120 M -120 100 L -100 120" stroke-width="8"/>
      <path d="M 120 100 L 100 120 M 120 100 L 140 120" stroke-width="8"/>
    </g>
    <!-- Camera indicator in corner -->
    <g transform="translate(140, 140)">
      <rect x="-20" y="-15" width="40" height="30" rx="4" fill="white" opacity="0.9"/>
      <circle cx="5" cy="0" r="8" fill="#2563eb"/>
      <circle cx="5" cy="0" r="4" fill="white"/>
    </g>
  </g>
</svg>
